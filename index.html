<!DOCTYPE html>

<html lang="en">

<head>
    <title>Add to Cart</title>
    <meta charset="UTF-8">
    <meta name="description" content="Shopping list app to keep track of groceries you need for your home">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <!-- Progressive Web App -->
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="container">
        <img class="logo" src="images/cat.png" alt="A white cat holding a bag inside of a shopping kart.">

        <form class="input-form" id="input-form">
            <input type="text" class="input-field" id="input-field" placeholder="Bread">
    
            <button class="add-button" id="add-button">Add to cart</button>
        </form>

        <ul class="shopping-list" id="shopping-list">No items here... yet</ul>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
